<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mainCss.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>MANIFEST</title>
  </head>

  <body  class="darkbg">
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
      <a class="navbar-brand" href="index.html">MANIFEST</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item px-3">
              <a href="fyp.html" class="nav-link">ZA VAS</a>
          </li>
          <li class="nav-item px-3">
              <a href="map.html" class="nav-link">MAPA</a>
          </li>
          <!--no account-->
          <li class="nav-item px-3" id="loginLi">
              <a class="nav-link"  
              id="login"
              type="button"
              data-toggle="popover"
              data-placement="bottom"
              data-html="true"
              data-container="body">PRIJAVA</a>

              <div id="popover-content" class="d-none">
                <form class="text-center" id="loginPopoverForm">
                  <div class="form-group">
                    <label for="emailInput">Mejl adresa</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Unesite mejl adresu">
                  </div>
                  <div class="form-group">
                    <label for="passInput">Lozinka</label>
                    <input type="password" class="form-control" id="passInput" placeholder="Unesite lozinku">
                  </div>
                  <span class="textStroke accentFont d-none" id="loginError">Nalog sa ovakvim podacima nije pronađen.<br></span>
                  <button type="button" class="btn btn-primary" onclick="login(this)">PRIJAVITE SE</button>
                  <br> 
                  <a href="register.html">Želite da napravite nalog?</a>
                </form>
              </div>
          </li>

          <!--yes account-->
          <li class="nav-item px-3 d-none" id="accInfoLi">
            <a class="nav-link"  
            id="accInfo"
            type="button"
            data-toggle="loggedin"
            data-placement="bottom"
            data-html="true"
            data-container="body">PROFIL</a>

            <div id="loggedin-content" class="d-none">
              <div> <!--takes the hit for the next div to appear-->
                <div class="text-center">
                  <p id="namePlate">Trenutno ste na nalogu: <b>LUKA</b></p>
                  <button type="button" class="btn btn-primary" onclick="logout()">ODJAVITE SE</button>
                  <hr>
                  <a href="editAccount.html">IZMENITE PODATKE</a>
                  <br>
                  <a href="#" onclick="delAcc()">OBRIŠITE NALOG</a>
                  <br><br>
                </div>
              </div>
            </div>
        </li>
          
        </ul>
      </div>
    </nav>

      <div class="container-fluid d-flex justify-content-md-center fullHeightContainer lightestbg col-md-5 flex-column px-5">
          <div>
            <!-- sidebar content area-->
            <div class="text-center">
              <h5 class="darkFont" style="font-size: xx-large">NAPRAVITE OBJAVU</h5>
              <hr>

              <form id="postForm">
                <div class="form-group">
                  <label for="titleInput" class="darkFont">Naziv događaja:</label>
                  <input type="text" class="form-control" id="titleInput" placeholder="Naslov objave">
                </div>
                <br>
                <div class="form-group">
                  <label for="timeInput" class="darkFont">Datum i vreme događaja:</label>
                  <input type="datetime-local" class="form-control" id="timeInput" min="2006-05-05T16:15:23" onfocus="this.min=new Date().toISOString()">
                </div>
                <div class="form-group">
                  <label for="infoInput" class="darkFont">Opis događaja:</label>
                  <textarea class="form-control" id="infoInput" placeholder="Bitne informacije, kontakt detalji i slično"></textarea>
                </div>
                <br>
                <div class="form-group">
                  <label for="typeInput" class="darkFont">Tip događaja:</label>
                  <select class="form-control" id="typeInput" >
                    <option value="takmicenja">Takmičenja</option>
                    <option value="sport">Sport</option>
                    <option value="muzika">Muzika</option>
                    <option value="umetnost">Umetnost</option>
                    <option value="digre">Društvene igre</option>
                    <option value="religija">Verske manifestacije</option>
                    <option value="diy">Uradi sam</option>
                    <option value="edukacija">Edukacija</option>
                    <option value="predstave">Predstave</option>
                    <option value="humanitarac">Humanitarni događaji</option>
                    <option value="ostalo" selected>Ostalo</option>
                  </select>
                </div>
                <br>
                <div class="form-group">
                  <label for="priceInput" class="darkFont">Cena ulaznice:</label>
                  <input type="number" class="form-control" id="priceInput">
                  <input type="checkbox" class="formcheck" id="payCheck" onclick="payChecked()">
                  <label class="darkFont " for="payCheck">Ulaznice su besplatne?</label>
                </div>

                <div class="form-group">
                  <label class="darkFont " for="myFile">Slika za objavu:</label>
                  
                  <input type="file"class="form-control" id="myFile" name="postImage" accept="image/png, image/jpeg">
                </div>
                
              <br>
              <label class="darkFont " for="map">Takođe, postavite gde će se događaj održati:</label>
              <div class="uploadMapDiv">
                <div id="map" style="height:100%;">
                </div>             
              </div>

                <br>
              </form>
              
              <span class="textStroke accentFont d-none" id="BadEntriesWarning"><br>Morate da popunite sva važeća polja.<br></span>
              <button type="submit" class="btn btn-primary" onclick="validate()">OBJAVI DOGAĐAJ</button>

              <br><br><br><br>
            </div>
          </div>
        </div>

    <div class="container-fluid footerStyle">
        <footer class="mr-auto px-5 pb-2 text-right">
            <i class="bi bi-facebook iconClass pl-4"></i>
            <i class="bi bi-twitter iconClass pl-4"></i>
            <i class="bi bi-instagram iconClass pl-4"></i>
        </footer>
    </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="login.js"></script>
